  <script>
    $(document).ready(function(){
    var scrollLink = $('.scroll');
    //smooth scrolling
    
    scrollLink.click(function(e){
    e.preventDefault();
    $('body,html').animate({
      scrollTop: $(this.hash).offset().top
    }, 1500)
    })
    })
    </script>

    </svg>
  </div>
